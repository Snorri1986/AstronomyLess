<!DOCTYPE html>
<html lang="en">
<head>
  <title>Welcome on board!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="login.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container" id="Go">
   <h3>Are you ready to explore the universe?</h3>
    <button type="button" id="reg_btn" class="btn btn-warning btn-md" data-toggle="modal" data-target="#auth_form"><a href="#">Registration</a></button>
    <button type="button" id="auth_btn" class="btn btn-warning btn-md" data-toggle="modal" data-target="#enter_form"><a href="#">Boarding</a></button>
    </div>

  <!-- Register form -->
   <div class="modal fade" id="auth_form" role="dialog">
    <div class="modal-dialog modal-sm">
     <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
        <div class="container">
          <h2 style="color:black;">Welcome on board!</h2>
      <form  method="get"  action="http://localhost:8080/AdminMain">
    <div class="form-group">
      <label for="fio" style="color:black;">Name:</label>
      <input type="text" class="form-control" id="auth_name" name="username" style="width:250px;">
    </div>
    <div class="form-group">
      <label for="text" style="color:black;">LastName:</label>
      <input type="text" class="form-control" id="auth_surname"  name="usersurname" style="width:250px;">
    </div>
         <div class="form-group">
      <label for="email" style="color:black;">Email:</label>
      <input type="email" class="form-control" id="email" name="n_email" style="width:250px;" required>
        </div>
    <div class="form-group">
      <label for="password" style="color:black;">Password:</label>
      <input type="password" pattern=".{5,}" class="form-control" id="auth_pass" name="password" style="width:250px;" required>
    </div>
    <div class="form-group">
      <label for="text" style="color:black;">Id:</label>
      <input type="text" class="form-control" id="tab_num" name="tabel" style="width:250px;">
    </div>

    <label for="teacher" style="color:black;">Teacher:</label>
    <input type="checkbox" id="t_cbox" name="t_type" value="teacher">
    <label for="pupil" style="color:black;">Pupil:</label>
    <input type="checkbox" id="p_cbox" name="p_type" value="pupil" checked="checked" style="color:black;"><br>
    <button type="submit" class="btn btn-default btn-sm" id="reg_send" style="width:120px;">Registration</button>
         </form>
       </div>
     </div>
       </div>
           </div>
               </div>

              <div class="modal fade" id="enter_form" role="dialog">
                <div class="modal-dialog modal-sm">
                 <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                    <div class="container">
                      <h2 style="color:black;">Show your license</h2>
                 <form  method="get" action="http://localhost:8080/AdminMain">
                 <div class="form-group">
                  <label for="email" style="color:black;">Email:</label>
                  <input type="email" class="form-control" id="email" name="mail" style="width:250px;" required>
                </div>
                <div class="form-group">
                  <label for="password" style="color:black;">Password:</label>
                  <input type="password" pattern=".{5,}" class="form-control" id="auth_pass" name="pass" style="width:250px;" required>
                </div>
                  <div class="form-group">
                  <select name="lessons">
                     <option value="OurSolarSystem">OurSolarSystem</option>
                     <option value="Mercury">Mercury</option>
                     <option value="Gemini">Gemini</option>
                     <option value="Apollo">Apollo</option>
                     <option value="SpaceShuttle">SpaceShuttle</option>
                     <option value="SkyLab">SkyLab</option>
                     <option value="ISS">ISS</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-default btn-sm" id="auth_form" style="width:120px;">GO</button>
                     </form>
                   </div>
                 </div>
                   </div>
                       </div>
                     </div>
                 <div class="container" id="missions_labels_1">
                 <span id="mission_logos_1">
                       <a href="#" data-toggle="modal" data-target="#enter_form"><img src="images/mission_lables/mercury_programm.png" title="Mercury"></a>
                       <a href="#" data-toggle="modal" data-target="#enter_form"><img src="images/mission_lables/gemini.jpg" title="Gemini"></a>
                       <a href="#" data-toggle="modal" data-target="#enter_form"><img src="images/mission_lables/apollo.jpg" title="Apollo"></a>
                </span>
              </div>
                  <div class="container" id="missions_labels_2">
                  <span id="mission_logos_2">
                       <a href="#" data-toggle="modal" data-target="#enter_form"><img src="images/mission_lables/sts.png" title="SpaceShuttle"></a>
                       <a href="#" data-toggle="modal" data-target="#enter_form"><img src="images/mission_lables/skylab.jpg" title="SkyLab"></a>
                       <a href="#" data-toggle="modal" data-target="#enter_form"><img src="images/mission_lables/iss.png" title="InternationalSpaceStation"></a>
                  </span>
              </div>
              </body>
    </html>
